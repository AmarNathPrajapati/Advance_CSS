<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow and text shadow in CSS</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .card{
           
            /*
            */
            width: 250px;
            height: 250px;
            background-color: aqua;
            border: 2px solid black;
            margin: 10px 10px;
            box-shadow: inset 10px 8px 12px 3px black;
            text-shadow: 3px 1px white;          
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <h1>card1</h1>
        </div>
        <div class="card" id="card2">
            <h1>card2</h1>
        </div>
        <div class="card" id="card3">
            <h1>card3</h1>
        </div>
        <div class="card" id="card4">
            <h1>card4</h1>
        </div>
    </div>
</body>
</html>
