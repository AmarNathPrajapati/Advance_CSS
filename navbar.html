<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav{
            background-color: rgb(61, 61, 61);
            overflow: auto;
            color: white;
            border-radius: 10px;
        }
        .nav li{
            float: left;
            padding: 5px;
            list-style: none;
        }
        .search{
            float: right;
            margin-right: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav">
            <li>home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Service</li>
            <div class="search">
                <input type="text">
            </div>
        </ul>
    </div>
</body>
</html>
