<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before selector</title>
    <style>
        #heading::before{
            content:"";
            background: url(bg.jpg);
            position: absolute;
            top: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
        <div class="container">
            <h1 id="heading">
                this is heading
            </h1>
        </div>
</body>
</html>
