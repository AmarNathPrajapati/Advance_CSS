<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation using CSS</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: cyan;
            transition: transform 2s ease-in-out;
        }
        .box:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
        <div class="box">
            this is a box
        </div>
</body>
</html>
