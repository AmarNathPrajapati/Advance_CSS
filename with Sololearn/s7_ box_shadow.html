<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow in css3</title>
</head>
<style>
    .box{
        background-color: red;
        width: 200px;
        height: 200px;
        box-shadow: 4px 10px 3px yellow, 15px 15px 3px green, 25px 25px 3px  blue, 55px 55px 3px rgb(113, 0, 128);
    }
</style>
<body>
    <div class="box">
        this is content in the box.
    </div>
</body>
</html>
