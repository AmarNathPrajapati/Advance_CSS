<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom variable</title>
    <style>
        :root{
            --primary:rgb(225, 0, 255);

        }
        .container{
            display: flex;
        }
        .box{
            /*
            --bgcolor:rgb(225, 0, 255);  here --bgcolor is a local variable .
            */
            position: relative;
            margin: 10px;
            width: 200px;
            height: 200px;
            background-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <h1>box1</h1>
        </div>
        <div class="box" id="box2">
            <h1>box2</h1>
        </div>
        <div class="box" id="box3">
            <h1>box3</h1>
        </div>
    </div>
</body>
</html>
