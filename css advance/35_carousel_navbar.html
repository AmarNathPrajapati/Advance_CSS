<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <button type="button" class="btn btn-primary" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2">
            The snake Game
        </button>
        <button type="button" class="btn btn-primary" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
            class="active" aria-current="true" aria-label="Slide 1">
            Sql certificate
        </button>
        <button type="button" class="btn btn-primary" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3">
            The tic tac toe game
        </button>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="ecommerce.jpg" height="500px" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="snake.PNG" height="500px" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="instagram.png" height="500px" class="d-block w-100" alt="..." />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
