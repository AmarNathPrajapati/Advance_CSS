<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom in Animation</title>
    <style>
        .img{
            object-fit: cover;
            width: 200px;
            animation: chandan 10s linear 0.5s infinite forwards;
        }
        @keyframes chandan {
            form{
                width: 200px;
            }
            to{
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <img class="img" src="chandan.jpeg" alt="">
</body>
</html>
