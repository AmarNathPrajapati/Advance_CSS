    <title>Document</title>
    
    <script defer>
        window.onload = function(){
            //alert("loaded");
            let container = document.querySelector('#container');
            let loader = document.querySelector('#loader');
            loader.style.display = "none";
            container.style.display = "block";
        }

    <style>
        #container{
            display: none;
        }
        #container img{
            width: 100%;
        }
    </style>
</head>
