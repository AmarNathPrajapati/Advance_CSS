<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        p{
            position: absolute;
            top: 0;
            left: 10;
            display: none;
        }
        img:hover {
            opacity: 0.25;
        }
        .container:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="s5.png" alt="" width="250">
        <p>this is the content</p>
    </div>
</body>
</html>
